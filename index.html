<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" href="/images/favicon-32x32.png" sizes="any" />

		<!-- font-family -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;600;700&display=swap"
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="css/styles.css" />
		<title>Manage | Landing Page</title>
	</head>
	<body>
		<!-- Header start -->
		<header class="header">
			<a href="#" class="logo">
				<img src="/images/logo.svg" alt="manage logo" />
			</a>

			<nav class="primary-nav">
				<ul class="primary-nav-list">
					<li><a href="#" class="primary-nav-link">Pricing</a></li>
					<li><a href="#" class="primary-nav-link">Product</a></li>
					<li><a href="#" class="primary-nav-link">About Us</a></li>
					<li><a href="#" class="primary-nav-link">Careers</a></li>
					<li><a href="#" class="primary-nav-link">Community</a></li>
					<li><a href="#" class="primary-nav-link nav-cta">Get Started</a></li>
				</ul>
			</nav>
		</header>
		<!-- Header end -->

		<!-- section hero start -->
		<section class="section-hero">
			<div class="container">
				<div class="hero">
					<div class="hero-text">
						<div class="hero-text-box">
							<h1>Bring everyone together to build better products</h1>
							<p>
								Manage makes it simple for software teams to plan day-to-day
								tasks while keeping the larger team goals in view.
							</p>
							<button class="btn btn--primary">Get Started</button>
						</div>
					</div>
					<div class="hero-img">
						<img
							src="/images/illustration-intro.svg"
							alt="illustration-intro graphical representation"
						/>
					</div>
				</div>
			</div>
		</section>
		<!-- section hero end -->
	</body>
</html>
